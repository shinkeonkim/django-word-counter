<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>home</title>
    <style>
        h4 {
            text-align: center;
        }
        form div,button{
            margin-left: auto;
            margin-right: auto;
        }
        form  button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"> Word Count </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

    <h4 class="display-4">단어 개수를 세고 싶은 내용을 입력하세요!</h4>

    <form action="{%url 'result'%}" method="GET">
        <div class="input-group" style="width: 80%;">
            <textarea class="form-control" aria-label="With textarea" name="fulltext" rows="20" placeholder="내용을 입력하세요."></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 50%">개수 세기!</button>
    </form>

</body>
